<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <!--main-->
    <main class="main">
        <!--calculator-->
        <div class="calculator-container">
            <div class="calculators__items">
                <div class="answer-bar" id="black__spacr"></div>
                <div class="answer-bar" id="answer__box"></div>
                <div class="symbols" id="AC">AC</div>
                <div class="symbols" id="fractions">1/2</div>
                <div class="symbols" id="percentage">%</div>
                <div class="grid__items" id="divide">/</div>
                <div class="numbers" id="seven">7</div>
                <div class="numbers" id="eight">8</div>
                <div class="numbers" id="nine">9</div>
                <div class="grid__items" id="times">x</div>
                <div class="numbers" id="four">4</div>
                <div class="numbers" id="five">5</div>
                <div class="numbers" id="six">6</div>
                <div class="grid__items" id="minus">-</div>
                <div class="numbers" id="one">1</div>
                <div class="numbers" id="two">2</div>
                <div class="numbers" id="three">3</div>
                <div class="grid__items" id="add">+</div>
                <div class="numbers" id="zero">0</div>
                <div class="numbers" id="point">.</div>
                <div class="grid__items" id="equals">=</div>    
            </div>
        </div>
    </main>
</body>
</html>
