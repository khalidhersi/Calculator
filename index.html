<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <!--main-->
    <main class="main">
        <!--(mobile buttons) calculator-->
        <div class="calculator-container">
            <div class="calculators__items">
                <div class="answer-bar" id="black__space" ><input id="output" type="name" placeholder="Result"></div>
                <div class="answer-bar" id="answer__box"><input id="input" type="name" placeholder="0"></div>
                <button  class="symbols" id="AC">AC</button>
                <button  class="symbols" id="backspace">â†©</button>
                <button  class="symbols" id="percentage">%</button>
                <button  class="grid__items" id="divide">/</button>
                <button  class="numbers" id="seven">7</button>
                <button  class="numbers" id="eight">8</button>
                <button class="numbers" id="nine">9</button>
                <button class="grid__items" id="times">x</button>
                <button class="numbers" id="four">4</button>
                <button  class="numbers" id="five">5</button>
                <button  class="numbers" id="six">6</button>
                <button  class="grid__items" id="minus">-</button>
                <button class="numbers" id="one">1</button>
                <button  class="numbers" id="two">2</button>
                <button  class="numbers" id="three">3</button>
                <button  class="grid__items" id="add">+</button>
                <button  class="numbers" id="zero">0</button>
                <button class="numbers" id="point">.</button>
                <button class="grid__items" id="equals">=</button>    

        <!--(PC buttons) calculator-->
                <button class="landscape__buttons" id="bracket__right">(</button>
                <button class="landscape__buttons" id="bracket__left">)</button>
                <button class="landscape__buttons" id="mc">mc</button>
                <button class="landscape__buttons" id="m__plus">m+</button>
                <button class="landscape__buttons" id="m__minus">m-</button>
                <button class="landscape__buttons" id="fraction">1/2</button>
                <button class="landscape__buttons" id="powersec">2nd</button>
                <button class="landscape__buttons" id="x2">x2</button>
                <button class="landscape__buttons" id="x3">x3</button>
                <button class="landscape__buttons" id="xy">xy</button>
                <button class="landscape__buttons" id="ex">ex</button>
                <button class="landscape__buttons" id="timesten">10x</button>
                <button class="landscape__buttons" id="one-over-x">1/x</button>
                <button class="landscape__buttons" id="second-rtx">2rtx</button>
                <button class="landscape__buttons" id="third-rtx">3rtx</button>
                <button class="landscape__buttons" id="yrootx">yrtx</button>
                <button class="landscape__buttons" id="ln">ln</button>
                <button class="landscape__buttons" id="log10">log10</button>
                <button class="landscape__buttons" id="x-fractoral">x!</button>
                <button class="landscape__buttons" id="sin">sin</button>
                <button class="landscape__buttons" id="cos">cos</button>
                <button class="landscape__buttons" id="tan">tan</button>
                <button class="landscape__buttons" id="e">e</button>
                <button class="landscape__buttons" id="ee">EE</button>
                <button class="landscape__buttons" id="red">Red</button>
                <button class="landscape__buttons" id="sinh">sinh</button>
                <button class="landscape__buttons" id="cosh">cosh</button>
                <button class="landscape__buttons" id="tanh">tanh</button>
                <button class="landscape__buttons" id="pi">pi</button>
                <button class="landscape__buttons" id="rand">Rand</button>
            </div>
        </div>
    </main>
    <script src="./app.js" defer async></script>
</body>
</html>
